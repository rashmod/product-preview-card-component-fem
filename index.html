<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="./style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 1.7rem;
				text-align: center;
				display: none;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="container">
			<section class="card">
				<img
					class="card-img mobile"
					src="./images/image-product-mobile.jpg"
					alt=""
				/>
				<img
					class="card-img desktop"
					src="./images/image-product-desktop.jpg"
					alt=""
				/>

				<div class="card-details">
					<p class="card-subheading">Perfume</p>
					<h1 class="card-heading">
						Gabrielle Essence Eau De Parfum
					</h1>
					<p class="card-desc">
						A floral, solar and voluptuous interpretation composed
						by Olivier Polge, Perfumer-Creator for the House of
						CHANEL.
					</p>
					<div class="price">
						<span class="price-new">$149.99</span
						><span class="price-old">$169.99</span>
					</div>
					<button class="card-btn">
						<img src="./images/icon-cart.svg" alt="" /><span
							>Add to Cart</span
						>
					</button>
				</div>
			</section>
		</main>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
